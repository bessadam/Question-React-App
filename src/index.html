<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://img.icons8.com/doodle/48/000000/quora--v1.png" />
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Podcast App</title>
</head>

<body>
  <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">All</button>
  <div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
      React Podcast App
      <h5>Здесь вы можете задать любые вопросы</h5>
    </div>
  </div>
  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2"><strong>Questions</strong></div>
        <div class="mui-divider"></div>
        <br>

        <form class="mui-form" id="form">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="question-input" required minlength="10" maxlength="256">
            <label for="question-input">What do you want to ask?(***minlength - 10 words***)</label>
          </div>
          <button type="submit" id="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled>Ask a
            Question</button>
        </form>

        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">Your questions</div>
        <div class="mui-divider"></div>
        <br>

        <div id="list"></div>
      </div>
    </div>
  </div>
</body>

</html>
